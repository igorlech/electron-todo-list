<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <h1>TO DO LIST:</h1>
    <div class="todo-input">
      <input type="text" class="todo-input-text" />
      <button class="todo-input-button">Add</button>
    </div>
    <div class="list-container">
      <ul class="list">
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 1</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 2</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 3</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
      </ul>
    </div>
    <div class="theme-picker">
      <p>Current theme source: <strong id="theme-source">System</strong></p>

      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="reset-to-system">Reset to System Theme</button>
    </div>
    <script src="renderer.ts"></script>
  </body>
</html>
