<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="theme-picker">
      <h2 class="theme-heading">Theme:</h2>
      <div class="theme-buttons-container">
        <button id="toggle-dark-mode" class="theme-button">Dark</button>
        <button id="reset-to-system" class="theme-button">System</button>
      </div>
    </div>
    <h1>TO DO LIST:</h1>
    <div class="todo-input">
      <form class="task-form">
        <input type="text" class="todo-input-text" id="task-input" />
        <button type="submit" class="todo-input-button" id="task-add">
          Add
        </button>
      </form>
    </div>
    <div class="list-container">
      <ul class="list">
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 1</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 2</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
        <li class="list-item">
          <input type="checkbox" class="list-item-checkbox" />
          <span class="list-item-text">Item 3</span>
          <button class="list-item-button">Delete</button>
          <button class="list-item-button">Edit</button>
        </li>
      </ul>
    </div>
    <script src="renderer.ts"></script>
  </body>
</html>
